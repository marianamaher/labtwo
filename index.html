<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <title>Accessibility Course Overview by Mari</title>
  <link rel="stylesheet" href="project2.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');
    </style> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="project2.js"></script>
</head>

<body>
  <div class="container">
    <div class="navigation" role="navigation">
      <a href="#home"><img src="pics/home.png" alt="homepage button"></a><a href="#links"><img src="pics/links.png" alt="links button"></a> <a href="#signup"><img src="pics/signup.png" alt="sign up button"></a>
    </div>
    <div id="accessibilitybanner" role="banner">
      <h1>Accessibility Overview</h1>
    </div>

    <video width="480" height="360" id="thevideo">
      <source src="employment-movie.mp4" type="video/mp4">
    </video>
    <div id="videoplayer" tabindex="5">
      <img width="50px" height="50px" src="pics/play.png" alt="videoplayer button">
    </div>

    <div id="links" class="heading2">Links</div>
    <img src="pics/dot.png" alt="dot">&nbsp;<a href="https://www.barnardhci.com" id="individualLinks">Accessibility Research at Hamilton</a><br>
    <img src="pics/dot.png" alt="dot">&nbsp;<a href="https://www.hamilton.edu/offices/dos/accessibility" id="individualLinks">Disability Services at Hamilton</a><br>
    <img src="pics/dot.png" alt="dot">&nbsp;<a href="https://xkcd.com/" id="individualLinks">XKCD</a><br>
    <img src="pics/dot.png" alt="dot">&nbsp;<a href="https://www.youtube.com/watch?v=HtTyRajRuyY" id="individualLinks">A11ycasts Videos</a><br>

    <div id="signup" class="heading2">Sign Up!</div>
    <form id="sign-up-form">
      <p>
        <span id="name" label="name">Name:</span>  <input name="fn" type="text" size="10" id="fn" label="'fn"> <input name="mi" type="text" size="1" id="mi" label="mi">. <input name="ln" type="text" size="10" id="ln" label="ln"><br>
      </p>
      <p>
        <span id="email" label="email">Email:</span> <input id="em" name="em" type="text" size="20" label="em">
      </p>
      <p>
        <span id="spamtext">Would you like to receive occassional emails with offers from us?</span>
        <div id="receivespambutton">
          <img src="pics/checked.png" alt="checkbox">
        </div>
        <input type="hidden" name="spamyn" id="spamyn" value="n">
      </p>
      <p>
        Comments:<br>
        <textarea rows="5" cols="40" label="textarea"></textarea>
        <label id="textarea" for="comment input"></label>
      </p>
      <input type="button" value="Sign Up!" id="signupbutton">
    </form>

    </div><!-- end div.container -->
</body>
</html>
